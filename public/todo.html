<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="todo.css">
  <script src="bundle.js"></script>
  <title>TODO List</title>
</head>
<body>
  <div class="container" data-controller="todo">
    <div class="new-task">
      <input type="text" placeholder="Task to be done" data-todo-target="taskToAdd">
      <button data-action="todo#addTask">Add</button>
    </div>
    <div class="tasks" data-todo-target="tasksContainer">

    </div>
  </div>
</body>
</html>
