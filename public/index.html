<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="main.css">
  <script src="bundle.js" async></script>
</head>
<body>
  <h1 data-controller="example"></h1>
  <div data-controller="hello">
    <input type="text" data-hello-target="name">
    <button data-action="click->hello#greet">Greet</button>
  </div> <!-- first example -->
  <div data-controller="clipboard">
    PIN: <textarea data-clipboard-target="source" readonly />828309</textarea>
    <button data-action="clipboard#copy" data-clipboard-supported-class="clipboard--supported" class="clipboard-button">
      Copy to Clipboard
    </button>
  </div> <!-- copy to clipboard -->
  <div data-controller="slideshow" data-slideshow-index-value="1">
    <button data-action="slideshow#previous"><</button>
    <button data-action="slideshow#next">></button>

    <div data-slideshow-target="slide">
      Slide 1
    </div>
    <div data-slideshow-target="slide">
      Slide 2
    </div>
    <div data-slideshow-target="slide">
      Slide 3
    </div>
    <div data-slideshow-target="slide">
      Slide 4
    </div>
  </div> <!-- Slideshow -->
  <div data-controller="content-loader" data-content-loader-url-value="/messages.html" data-content-loader-refresh-interval-value="5000">
    <a href="#" data-content-loader-url-param="/messages.html" data-action="click->content-loader#loader">Message</a>
    <a href="#" data-content-loader-url-param="/comments.html" data-action="click->content-loader#loader">comments</a>
    <div id="dynamic"></div>
    <div id='static'></div>
  </div> <!-- content loader -->
</body>
</html>
